<!doctype html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>
    <h2>Home</h2>
    <p>Welcome, {{ user.username }}!</p>
    {% if user.is_authenticated %}
    <ol>
      <li><a href="{% url 'accounts:logout' %}">로그아웃</a></li>
    </ol>

    {% else %}
    <ol>
      <li><a href="{% url 'accounts:login' %}">로그인</a></li>
      {% comment %}
      <li><a href="{% url 'accounts:signup' %}">회원가입</a></li>
      {% endcomment %}
    </ol>
    {% endif %}
  </body>
</html>
